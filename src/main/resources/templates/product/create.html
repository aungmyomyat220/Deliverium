<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Create</title>
    <th:block th:insert="~{fragments/cdn-links :: cdnLinks}"></th:block>
  </head>
  <body>
    <div th:replace="~{fragments/cdn-links.html :: body}"></div>
    <div class="wrapper container">
      <form id="product_create">
        <div id="wizard" class="w-50">
          <!-- SECTION 1 -->
          <h1>Product Create</h1>
          <section>
            <div class="form-row mb-3">
              <input type="text" name ="productName" class="form-control" placeholder="Name" />
            </div>
            <div class="form-row mb-3">
              <input type="text" name="price" class="form-control" placeholder="Price" />
            </div>
            <div class="form-row mb-3">
              <input
                type="text" name="productType"
                class="form-control"
                placeholder="Product Type"
              />
            </div>
            <div class="form-row mb-3 w-25">
              <button
                type="submit"
                class="form-control bg-primary"
              />Create
            </button>
            </div>
          </section>
        </div>
      </form>
    </div>
    
  </body>

</html>
