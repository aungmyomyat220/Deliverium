<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <th:block th:insert="~{fragments/cdn-links :: cdnLinks}"></th:block>
  </head>

  <body>
    <div th:replace="~{fragments/cdn-links.html :: body}"></div>
    <div class="p-4 container-fluid">
      <h1>Users</h1>
      <div class="container-fluid mt-3">
        <table class="table" id="user_table" style="text-align: center;">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">User Type</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div
      class="modal fade"
      id="confirmBanModal"
      tabindex="-1"
      aria-labelledby="confirmBanModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmBanModalLabel">Confirm Ban</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to ban this user?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-close"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmBanBtn">
              Ban
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
