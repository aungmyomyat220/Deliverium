<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <th:block th:insert="~{fragments/cdn-links :: cdnLinks}"></th:block>
  </head>

  <body>
    <nav>
      <div class="sidebar-top">
        <span class="shrink-btn">
          <i class="bx bx-chevron-left"></i>
        </span>
        <img src="./img/logo.png" class="logo" alt="" />
        <h3 class="hide">Admin Panel</h3>
      </div>

      <div class="search">
        <i class="bx bx-search"></i>
        <input type="text" class="hide" placeholder="Quick Search ..." />
      </div>

      <div class="sidebar-links" id="sidebar">
        <ul>
          <div class="active-tab"></div>
          <li class="tooltip-element" data-tooltip="0">
            <a href="#" class="active" data-active="0">
              <div class="icon">
                <i class="bx bx-tachometer"></i>
                <i class="bx bxs-tachometer"></i>
              </div>
              <span class="link hide">Dashboard</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="1">
            <a href="#" data-active="1">
              <div class="icon">
                <i class="bx bx-user"></i>
                <i class="bx bxs-user"></i>
              </div>
              <span class="link hide">Users</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="2">
            <a href="/product/list" data-active="2">
              <div class="icon">
                <i class="bx bx-folder"></i>
                <i class="bx bxs-folder"></i>
              </div>
              <span class="link hide">Product</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="3">
            <a href="#" data-active="3">
              <div class="icon">
                <i class="bx bxl-shopify"></i>
                <i class="bx bxl-shopify"></i>
              </div>
              <span class="link hide">Orders</span>
            </a>
          </li>
          <div class="tooltip">
            <span class="show">Dashboard</span>
            <span>Users</span>
            <span>Products</span>
            <span>Orders</span>
          </div>
        </ul>
      </div>

      <div class="sidebar-footer">
        <a href="#" class="account tooltip-element" data-tooltip="0">
          <i class="bx bx-user"></i>
        </a>
        <div class="admin-user tooltip-element" data-tooltip="1">
          <div class="admin-profile hide">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/009/636/683/small/admin-3d-illustration-icon-png.png"
              alt="admin logo"
            />
            <div class="admin-info">
              <h3 th:utext="${adminName}"></h3>
              <h5>Admin</h5>
            </div>
          </div>
          <a href="#" class="log-out">
            <i class="bx bx-log-out"></i>
          </a>
        </div>
        <div class="tooltip">
          <span class="show">John Doe</span>
          <span>Logout</span>
        </div>
      </div>
    </nav>

    <main></main>
  </body>
</html>
